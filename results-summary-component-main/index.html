<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="score-section">
    <p class="subtitle">Your Result</p>
    <div class="result-circle">
        <p class="result">76</p>
        <p class="result-subtitle">of 100</p>
    </div>
    <h2 class="score-section-title">Great</h2>
    <p class="score-section-text">You scored higher than 65% of the people who have taken these tests.</p>
  </div> <!-- end score-section-->


  <div class="summary-section">
    <p class="summary-title">Summary</p>

    <div class="reaction">
      <div class="label">
        <img src="assets/images/icon-reaction.svg" alt="a little lightning bolt icon">
        <p class="summary-title-text">Reaction</p>
      </div>
      <p class="summary-score"><span class="bold">80</span> / 100</p>
    </div>

    <div class="memory">
      <div class="label">
        <img src="assets/images/icon-memory.svg" alt="a little brain icon">
        <p class="summary-title-text">Memory</p>
      </div>
      <p class="summary-score"><span class="bold">92</span> / 100</p>
    </div>

    <div class="verbal">
      <div class="label">
        <img src="assets/images/icon-verbal.svg" alt="a little speech bubble icon">
        <p class="summary-title-text">Verbal</p>
      </div>
      <p class="summary-score"><span class="bold">61</span> / 100</p>
    </div>

    <div class="visual">
      <div class="label">
        <img src="assets/images/icon-visual.svg" alt="a little eye icon">
        <p class="summary-title-text">Visual</p>
      </div>
      <p class="summary-score"><span class="bold">72</span> / 100</p>
    </div>

    <a href="#" class="btn-continue">Continue</a>
  </div> <!-- end summary-section-->
</div> <!-- end wrapper-->


    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
